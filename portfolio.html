<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>

    <!-- We need to bring in the bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <div id="page-wrapper">
      <!-- NavBar (copied and pasted from WC3) -->
      <!-- Static navbar -->
      <nav class="navbar navbar-dark navbar-expand-lg my-nav">
        <a class="navbar-brand" href="#">Andrew J. Thomsen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="banner"><h1>Web Developer Ready to Build Your Website!</h1></div>
      <!-- Main Body goes in Container -->
      <div class="container main-content">
        <div class="row">
          <div class="col-lg-12">
            <!-- The content in this div gets wrapped in a card -->
            <div class="card">
              <div class="card-body">
                <h1>My Favorite Projects</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 project-thumbnail">
              <img
                src="./assets/images/WordGuessGameSnapshotSm.PNG"
                class="img-fluid"
                alt="Screen Shot of Word Guess Game"
              />
            </div>
            <div class="col-md-6 project-thumbnail">
              <img
                src="./assets/images/CrystalCollectorSnapShotSm.PNG"
                class="img-fluid"
                alt="Screen shot of Crystal Collector Game"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 project-thumbnail">
              <img
                src="./assets/images/TrainScheduleScreenshotSm.png"
                class="img-fluid"
                alt="Screen Shot of Train Scheduler App"
              />
            </div>

            <div class="col-md-6 project-thumbnail">
              <img
                src="./assets/images/TriviaGameSnapshotSm.PNG"
                class="img-fluid"
                alt="Screen Shot of Trivia Game"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 project-thumbnail">
              <img
                src="./assets/images/CaptureBerniesBurgers.PNG"
                class="img-fluid"
                alt="Screen Shot of first group project"
              />
            </div>
            <div class="col-md-6 project-thumbnail">
              <img
                src="./assets/images/Capturesupervisor.PNG"
                class="img-fluid"
                alt="Screen Shot of Trivia Game"
              />
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar fixed-bottom navbar-light bg-light" id="footer">
        <a class="navbar-brand" href="#">| Andrew J. Thomsen |</a>
      </nav>
    </div>
  </body>
</html>
